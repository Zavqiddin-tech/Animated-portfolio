<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">folio <b>.</b></div>
        <ul class="navItems">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">skills</a></li>
          <li><a href="#">blog</a></li>
        </ul>
        <div class="links">
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </nav>


      <div class="wrapper">
        <div class="cols cols0">
          <span class="topline">Hello</span>
          <h1>I'm <span class="multiText"></span></h1>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis
            eaque delectus doloribus culpa accusantium quas voluptatibus eos hic
            nihil cumque quaerat voluptas autem eveniet ratione omnis beatae,
            consectetur magnam atque.
          </p>
          <div class="btns">
              <button>download CV</button>
              <button>hire me</button>
          </div>
        </div>
        <div class="cols cols1">
            <div class="imgbox">
                <img src="./img/img2.png" id="splash" alt="splash">
                <img src="./img/call-center.png" alt="">
            </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      let typingEffect = new Typed(".multiText", {
        strings: ['coder', 'develper', 'designer'],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1500
      })
    </script>
  </body>
</html>
